<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Mapping Verification Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            text-transform: uppercase;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 500;
            color: #495057;
        }
        
        select, input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .verification-container {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }
        
        .temple-card {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .temple-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .temple-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temple-name {
            font-size: 18px;
            font-weight: 600;
            color: #212529;
        }
        
        .temple-id {
            font-size: 12px;
            color: #6c757d;
            font-family: monospace;
            background: #e9ecef;
            padding: 2px 8px;
            border-radius: 4px;
        }
        
        .temple-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            max-height: 800px;
            overflow-y: auto;
        }
        
        .source-section, .match-section {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .info-label {
            font-weight: 500;
            color: #6c757d;
            min-width: 100px;
        }
        
        .info-value {
            color: #212529;
            flex: 1;
        }
        
        .match-options {
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .match-option {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .match-option:hover {
            background: #e9ecef;
        }
        
        .match-option.selected {
            background: #e7f3ff;
            border: 1px solid #007bff;
        }
        
        .match-radio {
            margin-right: 10px;
            margin-top: 2px;
        }
        
        .match-details {
            flex: 1;
        }
        
        .confidence-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        
        .confidence-high {
            background: #d4edda;
            color: #155724;
        }
        
        .confidence-medium {
            background: #fff3cd;
            color: #856404;
        }
        
        .confidence-low {
            background: #f8d7da;
            color: #721c24;
        }
        
        .action-buttons {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .progress-info {
            font-size: 14px;
            color: #6c757d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .no-match-option {
            background: #fff5f5;
            border: 1px solid #ffcccc;
        }
        
        .verification-notes {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 6px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        details {
            border-top: 1px solid #e9ecef;
            padding-top: 10px;
            margin-top: 10px;
        }
        
        details:first-of-type {
            border-top: none;
            padding-top: 0;
            margin-top: 0;
        }
        
        details summary {
            user-select: none;
            transition: color 0.2s ease;
        }
        
        details summary:hover {
            color: #667eea;
        }
        
        details[open] summary {
            color: #764ba2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è Temple Mapping Verification Tool</h1>
            <p>Review and verify temple matches between FindMyTemple and HRCE Database</p>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Temples</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="verifiedCount">0</div>
                    <div class="stat-label">Verified</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingCount">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-group">
                <label>Filter by District:</label>
                <select id="districtFilter">
                    <option value="">All Districts</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Confidence Level:</label>
                <select id="confidenceFilter">
                    <option value="">All Levels</option>
                    <option value="high">High (80%+)</option>
                    <option value="medium">Medium (60-79%)</option>
                    <option value="low">Low (<60%)</option>
                    <option value="none">No Match</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Status:</label>
                <select id="statusFilter">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="verified">Verified</option>
                </select>
            </div>
            <div>
                <button class="btn-secondary" onclick="showSavedSessions()">üìÇ Load Session</button>
                <button class="btn-success" onclick="saveProgress()">üíæ Quick Save</button>
                <button class="btn-success" onclick="saveToServer()">‚òÅÔ∏è Save to Server</button>
                <button class="btn-primary" onclick="exportResults()">üì• Export JSON</button>
            </div>
        </div>
        
        <div class="verification-container" id="verificationContainer">
            <div class="loading">Loading temple data...</div>
        </div>
        
        <div class="action-buttons">
            <div class="progress-info">
                <span id="progressText">Loading...</span>
            </div>
            <div>
                <button class="btn-secondary" onclick="previousTemple()">‚Üê Previous</button>
                <button class="btn-primary" onclick="nextTemple()">Next ‚Üí</button>
            </div>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        let templesToVerify = [];
        let currentIndex = 0;
        let verificationResults = {};
        let districts = new Set();
        
        // Load temple data on page load
        async function loadTempleData() {
            try {
                const response = await fetch('temple_verification_manual.json');
                const data = await response.json();
                templesToVerify = data.temples_to_verify;
                
                // Extract unique districts
                templesToVerify.forEach(temple => {
                    const district = temple.findmytemple_data.location.district;
                    if (district) districts.add(district);
                });
                
                // Populate district filter
                const districtFilter = document.getElementById('districtFilter');
                Array.from(districts).sort().forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtFilter.appendChild(option);
                });
                
                // Load any saved progress
                loadSavedProgress();
                
                // Update stats
                updateStats();
                
                // Display first temple
                displayTemples();
                
            } catch (error) {
                console.error('Error loading temple data:', error);
                showToast('Error loading temple data', 'error');
            }
        }
        
        function displayTemples() {
            const container = document.getElementById('verificationContainer');
            container.innerHTML = '';
            
            // Apply filters
            let filteredTemples = filterTemples();
            
            if (filteredTemples.length === 0) {
                container.innerHTML = '<div class="loading">No temples match the selected filters</div>';
                return;
            }
            
            // Display temples
            filteredTemples.forEach((temple, index) => {
                const card = createTempleCard(temple, index);
                container.appendChild(card);
            });
            
            updateProgressText();
        }
        
        function createTempleCard(temple, index) {
            const card = document.createElement('div');
            card.className = 'temple-card';
            card.id = `temple-${temple.findmytemple_id}`;
            
            const isVerified = verificationResults[temple.findmytemple_id] !== undefined;
            
            card.innerHTML = `
                <div class="temple-header">
                    <div>
                        <span class="temple-name">${temple.findmytemple_data.name}</span>
                        <span class="temple-id">${temple.findmytemple_id}</span>
                    </div>
                    <div>
                        ${isVerified ? '<span style="color: #28a745;">‚úì Verified</span>' : '<span style="color: #ffc107;">‚è≥ Pending</span>'}
                    </div>
                </div>
                <div class="temple-body">
                    <div class="source-section">
                        <div class="section-title">FindMyTemple Data</div>
                        
                        <details open>
                            <summary style="font-weight: 600; margin-bottom: 10px; cursor: pointer;">üìç Location</summary>
                            <div class="info-row">
                                <span class="info-label">District:</span>
                                <span class="info-value">${temple.findmytemple_data.location.district || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">City:</span>
                                <span class="info-value">${temple.findmytemple_data.location.city || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Taluk:</span>
                                <span class="info-value">${temple.findmytemple_data.location.taluk || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Village:</span>
                                <span class="info-value">${temple.findmytemple_data.location.village || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Pincode:</span>
                                <span class="info-value">${temple.findmytemple_data.location.pincode || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Coordinates:</span>
                                <span class="info-value">${temple.findmytemple_data.location.latitude ? 
                                    `${temple.findmytemple_data.location.latitude}, ${temple.findmytemple_data.location.longitude}` : 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Address:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.location.full_address || 'N/A'}</span>
                            </div>
                        </details>
                        
                        <details open>
                            <summary style="font-weight: 600; margin: 15px 0 10px 0; cursor: pointer;">üïâÔ∏è Deities</summary>
                            <div class="info-row">
                                <span class="info-label">Main Deity:</span>
                                <span class="info-value">${temple.findmytemple_data.deities.main_deity || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Goddess:</span>
                                <span class="info-value">${temple.findmytemple_data.deities.goddess || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Other Deities:</span>
                                <span class="info-value" style="font-size: 12px;">${
                                    temple.findmytemple_data.deities.other_deities?.length ? 
                                    temple.findmytemple_data.deities.other_deities.join(', ') : 'N/A'
                                }</span>
                            </div>
                        </details>
                        
                        <details>
                            <summary style="font-weight: 600; margin: 15px 0 10px 0; cursor: pointer;">üíß Holy Elements</summary>
                            <div class="info-row">
                                <span class="info-label">Holy Water:</span>
                                <span class="info-value">${temple.findmytemple_data.holy_elements.holy_water || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Sacred Tree:</span>
                                <span class="info-value">${temple.findmytemple_data.holy_elements.sacred_tree || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Temple Tank:</span>
                                <span class="info-value">${temple.findmytemple_data.holy_elements.temple_tank || 'N/A'}</span>
                            </div>
                        </details>
                        
                        <details>
                            <summary style="font-weight: 600; margin: 15px 0 10px 0; cursor: pointer;">‚è∞ Worship Info</summary>
                            <div class="info-row">
                                <span class="info-label">Timings:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.worship_info.timings || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Pooja Schedule:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.worship_info.pooja_schedule || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Phone:</span>
                                <span class="info-value">${temple.findmytemple_data.worship_info.phone || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">How to Reach:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.worship_info.how_to_reach || 'N/A'}</span>
                            </div>
                        </details>
                        
                        <details>
                            <summary style="font-weight: 600; margin: 15px 0 10px 0; cursor: pointer;">üéâ Cultural Info</summary>
                            <div class="info-row">
                                <span class="info-label">Festivals:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.cultural_info.festivals || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">History:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.cultural_info.historical_info || 'N/A'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Special Features:</span>
                                <span class="info-value" style="font-size: 12px;">${temple.findmytemple_data.cultural_info.special_features || 'N/A'}</span>
                            </div>
                        </details>
                        
                        <div class="info-row" style="margin-top: 15px;">
                            <span class="info-label">Data Completeness:</span>
                            <span class="info-value" style="font-weight: 600; color: ${
                                parseFloat(temple.findmytemple_data.data_completeness) >= 80 ? '#28a745' : 
                                parseFloat(temple.findmytemple_data.data_completeness) >= 60 ? '#ffc107' : '#dc3545'
                            };">${temple.findmytemple_data.data_completeness}</span>
                        </div>
                    </div>
                    <div class="match-section">
                        <div class="section-title">HRCE Database Matches</div>
                        <div class="match-options">
                            ${temple.potential_db_matches.map((match, matchIndex) => `
                                <div class="match-option ${verificationResults[temple.findmytemple_id]?.db_id === match.temple_id ? 'selected' : ''}" 
                                     onclick="selectMatch('${temple.findmytemple_id}', '${match.temple_id}', ${matchIndex})">
                                    <input type="radio" 
                                           class="match-radio" 
                                           name="match-${temple.findmytemple_id}" 
                                           value="${match.temple_id}"
                                           ${verificationResults[temple.findmytemple_id]?.db_id === match.temple_id ? 'checked' : ''}>
                                    <div class="match-details">
                                        <div style="font-weight: 600;">${match.name}</div>
                                        <div style="font-size: 12px; color: #6c757d; margin-top: 4px;">
                                            <strong>ID:</strong> ${match.temple_id} | <strong>District:</strong> ${match.district}
                                        </div>
                                        <div style="font-size: 12px; color: #495057; margin-top: 4px;">
                                            <strong>Location:</strong> ${match.location || 'N/A'}
                                        </div>
                                        <div style="font-size: 12px; color: #495057;">
                                            <strong>Address:</strong> ${match.address || 'No address available'}
                                        </div>
                                        <div style="font-size: 12px; color: #495057; margin-top: 4px;">
                                            <strong>Main Deity:</strong> ${match.main_deity || 'N/A'}
                                        </div>
                                        <div style="margin-top: 8px;">
                                            <span class="confidence-badge ${getConfidenceClass(match.overall_score)}">
                                                ${match.overall_score.toFixed(1)}% match
                                            </span>
                                            <span style="font-size: 11px; color: #6c757d; margin-left: 10px;">
                                                Name: ${match.name_similarity.toFixed(0)}% | 
                                                Deity: ${match.deity_similarity.toFixed(0)}% | 
                                                City: ${match.city_match ? '‚úì' : '‚úó'}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                            <div class="match-option no-match-option ${verificationResults[temple.findmytemple_id]?.db_id === 'new_temple' ? 'selected' : ''}" 
                                 onclick="selectMatch('${temple.findmytemple_id}', 'new_temple', -1)">
                                <input type="radio" 
                                       class="match-radio" 
                                       name="match-${temple.findmytemple_id}" 
                                       value="new_temple"
                                       ${verificationResults[temple.findmytemple_id]?.db_id === 'new_temple' ? 'checked' : ''}>
                                <div class="match-details">
                                    <div style="font-weight: 600; color: #dc3545;">No Match - New Temple</div>
                                    <div style="font-size: 12px; color: #6c757d;">Mark as new temple to be added to database</div>
                                </div>
                            </div>
                        </div>
                        <textarea class="verification-notes" 
                                  id="notes-${temple.findmytemple_id}"
                                  placeholder="Add verification notes (optional)"
                                  onblur="saveNotes('${temple.findmytemple_id}')">${verificationResults[temple.findmytemple_id]?.notes || ''}</textarea>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function getConfidenceClass(score) {
            if (score >= 80) return 'confidence-high';
            if (score >= 60) return 'confidence-medium';
            return 'confidence-low';
        }
        
        function selectMatch(templeId, dbId, matchIndex) {
            const temple = templesToVerify.find(t => t.findmytemple_id === templeId);
            
            verificationResults[templeId] = {
                findmytemple_id: templeId,
                findmytemple_name: temple.findmytemple_data.name,
                db_id: dbId,
                db_name: dbId === 'new_temple' ? 'NEW_TEMPLE' : temple.potential_db_matches[matchIndex]?.name,
                confidence: dbId === 'new_temple' ? 0 : temple.potential_db_matches[matchIndex]?.overall_score,
                verified_at: new Date().toISOString(),
                notes: document.getElementById(`notes-${templeId}`)?.value || ''
            };
            
            // Update UI
            const options = document.querySelectorAll(`#temple-${templeId} .match-option`);
            options.forEach(opt => opt.classList.remove('selected'));
            
            if (matchIndex >= 0) {
                options[matchIndex].classList.add('selected');
            } else if (dbId === 'new_temple') {
                document.querySelector(`#temple-${templeId} .no-match-option`).classList.add('selected');
            }
            
            // Update stats
            updateStats();
            saveToLocalStorage();
            showToast('Selection saved!', 'success');
        }
        
        function saveNotes(templeId) {
            const notes = document.getElementById(`notes-${templeId}`).value;
            if (verificationResults[templeId]) {
                verificationResults[templeId].notes = notes;
                saveToLocalStorage();
            }
        }
        
        function filterTemples() {
            const districtFilter = document.getElementById('districtFilter').value;
            const confidenceFilter = document.getElementById('confidenceFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            
            return templesToVerify.filter(temple => {
                // District filter
                if (districtFilter && temple.findmytemple_data.location.district !== districtFilter) {
                    return false;
                }
                
                // Confidence filter
                if (confidenceFilter) {
                    const bestMatch = temple.potential_db_matches[0];
                    const score = bestMatch ? bestMatch.overall_score : 0;
                    
                    if (confidenceFilter === 'high' && score < 80) return false;
                    if (confidenceFilter === 'medium' && (score < 60 || score >= 80)) return false;
                    if (confidenceFilter === 'low' && (score >= 60 || score === 0)) return false;
                    if (confidenceFilter === 'none' && score > 0) return false;
                }
                
                // Status filter
                if (statusFilter) {
                    const isVerified = verificationResults[temple.findmytemple_id] !== undefined;
                    if (statusFilter === 'verified' && !isVerified) return false;
                    if (statusFilter === 'pending' && isVerified) return false;
                }
                
                return true;
            });
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = templesToVerify.length;
            document.getElementById('verifiedCount').textContent = Object.keys(verificationResults).length;
            document.getElementById('pendingCount').textContent = templesToVerify.length - Object.keys(verificationResults).length;
        }
        
        function updateProgressText() {
            const verified = Object.keys(verificationResults).length;
            const total = templesToVerify.length;
            const percentage = total > 0 ? Math.round((verified / total) * 100) : 0;
            document.getElementById('progressText').textContent = 
                `Progress: ${verified} of ${total} temples verified (${percentage}%)`;
        }
        
        function saveToLocalStorage() {
            localStorage.setItem('templeVerificationResults', JSON.stringify(verificationResults));
            localStorage.setItem('templeVerificationSavedAt', new Date().toISOString());
        }
        
        function loadSavedProgress() {
            const saved = localStorage.getItem('templeVerificationResults');
            if (saved) {
                verificationResults = JSON.parse(saved);
                const savedAt = localStorage.getItem('templeVerificationSavedAt');
                showToast(`Loaded saved progress from ${new Date(savedAt).toLocaleString()}`, 'success');
            }
        }
        
        function saveProgress() {
            saveToLocalStorage();
            showToast('Progress saved successfully!', 'success');
        }
        
        function loadPreviousSession() {
            loadSavedProgress();
            displayTemples();
            updateStats();
        }
        
        function exportResults() {
            const exportData = {
                metadata: {
                    exported_at: new Date().toISOString(),
                    total_temples: templesToVerify.length,
                    verified_count: Object.keys(verificationResults).length,
                    pending_count: templesToVerify.length - Object.keys(verificationResults).length
                },
                verifications: verificationResults
            };
            
            const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `temple_verifications_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast('Results exported successfully!', 'success');
        }
        
        function previousTemple() {
            const container = document.getElementById('verificationContainer');
            container.scrollBy({ top: -window.innerHeight * 0.7, behavior: 'smooth' });
        }
        
        function nextTemple() {
            const container = document.getElementById('verificationContainer');
            container.scrollBy({ top: window.innerHeight * 0.7, behavior: 'smooth' });
        }
        
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#dc3545' : '#28a745';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
        
        async function saveToServer() {
            const sessionName = prompt('Enter a name for this verification session (optional):');
            
            const saveData = {
                total_temples: templesToVerify.length,
                verifications: verificationResults,
                session_name: sessionName || 'manual_verification'
            };
            
            // For now, we'll save it as a timestamped file
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `verification_saves/session_${sessionName || timestamp}.json`;
            
            // Since we can't directly write to server from browser, 
            // we'll create a downloadable file that can be placed in verification_saves folder
            const blob = new Blob([JSON.stringify(saveData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `session_${sessionName || timestamp}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showToast(`Session saved! Place the file in 'verification_saves' folder for persistence.`, 'success');
        }
        
        function showSavedSessions() {
            // Create a modal to show saved sessions
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.2);
                z-index: 1000;
                max-width: 500px;
                width: 90%;
            `;
            
            modal.innerHTML = `
                <h3 style="margin-bottom: 20px;">üìÇ Load Saved Session</h3>
                <div style="margin-bottom: 20px;">
                    <p style="color: #6c757d; margin-bottom: 15px;">
                        You can load a previously saved session from:
                    </p>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 15px;">
                        <strong>1. Browser Storage</strong><br>
                        <small>Automatically saved after each selection</small><br>
                        <button class="btn-primary" style="margin-top: 10px;" onclick="loadFromLocalStorage(); closeModal();">
                            Load from Browser
                        </button>
                    </div>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 6px;">
                        <strong>2. JSON File</strong><br>
                        <small>Load from an exported JSON file</small><br>
                        <input type="file" id="fileInput" accept=".json" style="margin-top: 10px;">
                    </div>
                </div>
                <button class="btn-secondary" onclick="closeModal()">Cancel</button>
            `;
            
            document.body.appendChild(modal);
            
            // Add backdrop
            const backdrop = document.createElement('div');
            backdrop.id = 'modalBackdrop';
            backdrop.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 999;
            `;
            backdrop.onclick = closeModal;
            document.body.appendChild(backdrop);
            
            // File input handler
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        try {
                            const data = JSON.parse(event.target.result);
                            if (data.verifications) {
                                verificationResults = data.verifications;
                            } else if (data.metadata && data.verifications) {
                                verificationResults = data.verifications;
                            } else {
                                // Direct verification results format
                                verificationResults = data;
                            }
                            displayTemples();
                            updateStats();
                            showToast('Session loaded successfully!', 'success');
                            closeModal();
                        } catch (error) {
                            showToast('Error loading file: ' + error.message, 'error');
                        }
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        function closeModal() {
            const modal = document.querySelector('[style*="position: fixed"][style*="transform: translate"]');
            const backdrop = document.getElementById('modalBackdrop');
            if (modal) modal.remove();
            if (backdrop) backdrop.remove();
        }
        
        function loadFromLocalStorage() {
            loadSavedProgress();
            displayTemples();
            updateStats();
        }
        
        // Event listeners for filters
        document.getElementById('districtFilter').addEventListener('change', displayTemples);
        document.getElementById('confidenceFilter').addEventListener('change', displayTemples);
        document.getElementById('statusFilter').addEventListener('change', displayTemples);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') previousTemple();
            if (e.key === 'ArrowRight') nextTemple();
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                saveProgress();
            }
        });
        
        // Load data on page load
        window.addEventListener('load', loadTempleData);
    </script>
